name: Procurement Analytics Pipeline

on:
  schedule:
    - cron: '0 20 * * *' # Run daily at 8 PM
  workflow_dispatch:     # Allow manual trigger

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install dependencies and run pipeline
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          bash dashboard/src/run_pipeline.s

      - name: List generated files
        run: ls -R dashboard/data dashboard/powerbi_data

      - name: Upload artifacts for Power BI
        uses: actions/upload-artifact@v4
        with:
          name: procurement-analytics-artifacts
          path: |
            dashboard/data/*
            dashboard/powerbi_data/*

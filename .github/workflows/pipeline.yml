name: Procurement Analytics Pipeline

on:
  schedule:
    - cron: '0 20 * * *' # Run daily at 8 PM
  workflow_dispatch:     # Allow manual trigger

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m venv dashboard
          source dashboard/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run full pipeline
        run: |
          source dashboard/bin/activate
          bash run_pipeline.sh

      - name: List generated files
        run: ls -R dashboard/data dashboard/powerbi_data

      - name: Upload artifacts for Power BI
        uses: actions/upload-artifact@v3
        with:
          name: procurement-analytics-artifacts
          path: |
            dashboard/data/*
            dashboard/powerbi_data/*
